
  <ion-header >
      <ion-navbar>
        <ion-title>
          Login
        </ion-title>
      </ion-navbar>
    </ion-header>


    <ion-content style="background-color:lightblue;" padding>
      <div class="loginbox" style="margin: auto;
      width: 50%;
      background-color:lightblue;
     
      padding: 10px;">
      <form (ngSubmit)="login()" #registerForm="ngForm" >
        <ion-row>
          <ion-col>
            <ion-list inset>
              <ion-item>
                <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="registerCredentials.email" required></ion-input>
              </ion-item>
              <ion-item>
                <br> <br>
                <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
              </ion-item>
            </ion-list>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <div *ngIf="error" class="alert alert-danger">{{error}}</div>
            <button ion-button class="submit-btn" full round type="submit" [disabled]="!registerForm.form.valid">Login
            </button>
          </ion-col>
        </ion-row>
      </form>
    </div>
   
    </ion-content>
